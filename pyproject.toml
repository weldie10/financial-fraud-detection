[tool.black]
# Black code formatter configuration
line-length = 127
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | env
  | build
  | dist
  | __pycache__
  | \.pytest_cache
  | htmlcov
  | \.mypy_cache
)/
'''

[tool.isort]
# isort import sorter configuration
profile = "black"
line_length = 127
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = ["*/migrations/*", "*/venv/*", "*/env/*", "*/.venv/*"]

[tool.mypy]
# MyPy type checker configuration
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
ignore_missing_imports = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "imblearn.*",
    "sklearn.*",
    "xgboost.*",
    "lightgbm.*",
    "shap.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
# Pytest configuration (also in pytest.ini)
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers --tb=short --cov=src --cov-report=term-missing --cov-report=html --cov-report=xml --cov-fail-under=70"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests",
    "requires_data: Tests that require data files",
]

[tool.coverage.run]
# Coverage.py configuration
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__init__.py",
    "*/venv/*",
    "*/env/*",
    "*/.venv/*",
]

[tool.coverage.report]
# Coverage reporting
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
precision = 2
show_missing = true
skip_covered = false

[tool.bandit]
# Bandit security linter configuration
exclude_dirs = ["tests", "venv", "env", ".venv", "htmlcov"]
skips = ["B101", "B601"]  # Skip assert_used and shell_injection_subprocess
